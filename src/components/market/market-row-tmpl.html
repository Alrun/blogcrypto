<script id="market-row" type="text/template">
    <tr>
        <td><%= items.rank %></td>
        <td><%= items.name %></td>
        <td><%= items.symbol %></td>
        <td><%= items.price %></td>
        <td class="<%= items.change.color %>" style="text-align: right"><%= items.change.value %></td>
        <td style="text-align: right"><%= items.volume %></td>
        <td style="text-align: right"><%= items.cap %></td>
    </tr>
</script>
